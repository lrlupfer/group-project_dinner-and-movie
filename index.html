<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move and Munchies</title>
    <!--Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://use.fontawesome.com/5f1f3cb4d3.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBdIAP6XUDQPTRvBYoawbI0QhCZZI2akWo&libraries=places"></script>
    <script src="assets/js/geocomplete/jquery.geocomplete.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron" id="landingTitle">
            <h1>Movie and Munchies</h1>
        </div>
        <!--/jumbotron-->
        <div class="row" id="results">
            <div class="col-md-6 dinnerResult"></div>
            <div class="col-md-6 movieResult"></div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Settings</strong></h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="location-input">Pick Your location</label>
                                <input class="form-control" id="location" type="text" placeholder="Enter address here">
                            </div>
                            <div class="form-group">
                                <label for="mood-genre-input">Mood/Movie Genre</label>
                                <input class="form-control" type="input" id="moodGenre">
                            </div>
                            <div class="form-group">
                                <label for="price-input">Price Range</label>
                                <input class="form-control" type="input" id="price">
                            </div>
                            <div class="form-group">
                                <label for="food-keyword-input">Food search term</label>
                                <input class="form-control" type="input" id="keyword">
                            </div>
                            <button type="submit" class="btn btn-info" value="Submit Button" id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/container-->
    <script src="assets/js/logic.js"></script>
</body>

</html>
